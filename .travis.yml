language: node_js
cache:
  directories:
    - node_modules
    - packages/**/node_modules
notifications:
  email: false
node_js:
  - '6'
before_install:
  - npm install -g "npm@$(jq -r '.engines.npm' package.json)"
  - npm -v
install:
  - npm run bootstrap
script:
  - npm run validate
after_success:
  - npm install codecov
  - codecov
branches:
  only:
    - master
